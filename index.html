<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Peta&family=Lobster&family=Merriweather+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="left-side">
        <div class="logo">
          <h1>Holidaze</h1>
          <img
            class="logo-img"
            src="./images/logo.png"
            alt="holidaze logo image - cloud"
          />
        </div>
        <img
          class="beach"
          src="./images/beach.jpg"
          alt="A picture of the beach"
        />
      </div>
      <div class="right-side">
        <div class="intro">
          <p>
            Welcome to our exquisite holiday haven, where dreams come to life
            and adventures unfold! Book your ticket to paradise today and let
            the countdown to your dream holiday begin!
          </p>
          <p><em>Discover. Escape. Indulge.</em></p>
        </div>

        <p>Let's do this!</p>
        <form class="form-main" action="./index.html" method="get">
          <div class="inputs">
            <div class="form-row">
              <label for="user-first-name">FIRST NAME</label>
              <input
                type="text"
                id="user-first-name"
                name="firstName"
                minlength="3"
                maxlength="20"
                placeholder="Johnathan"
                required
              />
            </div>
            <div class="form-row">
              <label for="user-last-name">LAST NAME</label>
              <input
                type="text"
                id="user-last-name"
                name="lastName"
                minlength="3"
                maxlength="20"
                placeholder="Johnson"
                required
              />
            </div>
            <div class="form-row">
              <label for="user-email">EMAIL</label>
              <input
                type="email"
                id="user-email"
                name="email"
                placeholder="Johnathan-Johnson@mailing.com"
                required
              />
              <span class="invalid-span"></span>
            </div>
            <div class="form-row">
              <label for="user-phone-number">PHONE NUMBER</label>
              <input
                type="tel"
                id="user-phone-number"
                name="phoneNumber"
                placeholder="07123 456789"
                pattern="^(?:(?:\+|00)44|0)\s?(?:\(0\)\s?)?(?:(?:1\d{3}|7[1-9]\d{2}|20\d{2}|3[2-9]\d{2}|4\d{2}|5[0-5]\d{2}|6\d{2}|8[1-9]\d{2}|9\d{3})\s?\d{6}|7[0-9]\d{2}\s?\d{6})$"
                required
              />
            </div>
            <div class="form-row">
              <label for="user-password">PASSWORD</label>
              <input
                type="password"
                id="user-password"
                name="password"
                minlength="6"
                maxlength="30"
                required
              />
            </div>
            <div class="form-row confirm-pwd">
              <label for="user-confirm-password">CONFIRM PASSWORD</label>
              <input
                class="confirm-pwd"
                type="password"
                id="user-confirm-password"
                name="confirmPassword"
                minlength="6"
                maxlength="30"
                required
              />
            </div>
          </div>

          <div class="form-row button">
            <button type="submit">Create Account</button>
            <p>Already have an account? <span>Log in</span></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
